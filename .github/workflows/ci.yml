# All-in-one continuous integration (CI) workflow.
# Runs on all platforms (Windows, macOS, and Linux)
# for all events (pull request, release, and schedule).

name: CI

on:
  workflow_call:
    inputs:
      repository:
        type: string
        required: false
        description: "The repository check out. Defaults to the current repository."
      ref:
        type: string
        required: false
        description: "The ref to check out. Defaults to the current ref."
      cmake-args:
        type: string
        required: false
        description: "Additional CMake arguments to pass to the configure step."
      skip-tests:
        type: boolean
        required: false
        description: "Whether to skip running tests. Defaults to false."
      skip-flatpak:
        type: boolean
        required: false
        description: "Whether to skip building the Flatpak package. Defaults to false."
      package-prefix:
        type: string
        required: false
        description: "The prefix to use for the package name."
      package-bin-zip:
        type: boolean
        required: false
        description: "Whether to only package the binaries in a zip file. Defaults to false."
  workflow_dispatch:
    inputs:
      test-release:
        description: "Test release"
        required: false
        default: false
        type: boolean
  push:
    branches:
      - master*
  release:
    types: [published]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  schedule:
    - cron: "0 5 * * *" # 5am UTC

env:
  QT_VERSION: 6.8.3
  GIT_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
  SYNERGY_PRODUCT_NAME: ${{ vars.SYNERGY_PRODUCT_NAME }}
  SYNERGY_EDITION_TYPE: ${{ vars.SYNERGY_EDITION_TYPE }}
  SYNERGY_PACKAGE_PREFIX: ${{ inputs.package-prefix || vars.SYNERGY_PACKAGE_PREFIX }}
  SYNERGY_ENABLE_ACTIVATION: ${{ vars.SYNERGY_ENABLE_ACTIVATION }}
  GIT_REPOSITORY: ${{ inputs.repository || github.repository }}
  GIT_REF: ${{ inputs.ref || github.ref }}

  # Used to determine the version number format (should simply use the contents of `VERSION` file).
  SYNERGY_VERSION_RELEASE: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test-release == 'true') }}

  # Used to determine the version number format (should set the stage part to "snapshot").
  SYNERGY_VERSION_SNAPSHOT: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test-release == 'false') }}

jobs:
  # Quality gate to allow PR merge, used in the branch protection rules.
  # Even though "ci-" seems redundant, it adds useful context in the GitHub UI.
  ci-passed:
    runs-on: ubuntu-latest
    needs: main

    steps:
      - run: echo "✅ CI passed" > $GITHUB_STEP_SUMMARY

  main-cache-pre:
    runs-on: ubuntu-latest

    outputs:
      cache-hit: ${{ steps.cache-bin.outputs.cache-hit }}

    steps:
      - name: Cache binaries
        uses: actions/cache@v4
        id: cache-bin
        with:
          path: cache
          key: core-bin-${{ github.event.ref }}

      - name: Upload core binaries
        if: ${{ steps.cache-bin.outputs.cache-hit == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          path: cache
          name: cache-synergy-core-${{ github.event.ref }}

  main:
    needs: main-cache-pre
    if: ${{ !github.event.pull_request.draft && needs.main-cache-pre.outputs.cache-hit != 'true' }}
    name: main / ${{ matrix.target.name }}
    runs-on: ${{ matrix.target.runs-on }}
    container: ${{ matrix.target.container }}
    timeout-minutes: 20

    strategy:
      # Normally, we want to fail fast, but in this case we shouldn't since one target may
      # fail due to transient issues unrelated to the build.
      fail-fast: false

      matrix:
        target:
          - name: windows-2022-x64
            runs-on: windows-latest-16-cores
            package-os: windows-x64

          - name: macos-14-arm64
            runs-on: macos-14
            package-os: macos-arm64

          - name: macos-14-x64
            runs-on: macos-14-large
            package-os: macos-x64

          - name: debian-13-x86_64
            runs-on: ubuntu-latest
            container: debian:trixie-slim

          - name: debian-12-x86_64
            runs-on: ubuntu-latest
            container: debian:bookworm-slim

          - name: ubuntu-25.04-x86_64
            runs-on: ubuntu-latest
            container: ubuntu:25.04

          - name: ubuntu-24.04-x86_64
            runs-on: ubuntu-latest
            container: ubuntu:24.04

          - name: ubuntu-24.04-arm64
            runs-on: ubuntu-24.04-8-core-arm64
            container: ubuntu:24.04

          - name: ubuntu-22.04-x86_64
            runs-on: ubuntu-latest
            container: ubuntu:22.04

          - name: ubuntu-22.04-arm64
            runs-on: ubuntu-24.04-8-core-arm64
            container: ubuntu:22.04

          - name: fedora-42-arm64
            runs-on: ubuntu-24.04-8-core-arm64
            container: fedora:42

          - name: fedora-42-x86_64
            runs-on: ubuntu-latest
            container: fedora:42

          - name: fedora-41-x86_64
            runs-on: ubuntu-latest
            container: fedora:41

          - name: fedora-40-x86_84
            runs-on: ubuntu-latest
            container: fedora:40

          # - name: opensuse-tumbleweed-x86_64
          #   runs-on: ubuntu-latest
          #   container: opensuse/tumbleweed:latest

          - name: arch-linux-x86_64
            runs-on: ubuntu-latest
            container: archlinux:latest

          - name: manjaro-x86_64
            runs-on: ubuntu-latest
            container: manjarolinux/base:latest

          - name: flatpak-x86_64
            runs-on: ubuntu-latest
            arch: x86_64
            container:
              image: ghcr.io/flathub-infra/flatpak-github-actions:kde-6.8
              options: --privileged

          - name: flatpak-arm64
            runs-on: ubuntu-24.04-8-core-arm64
            arch: aarch64
            container:
              image: ghcr.io/flathub-infra/flatpak-github-actions:kde-6.8
              options: --privileged

    steps:
      - name: Setup variables
        id: vars
        shell: bash
        run: |
          case "${{ runner.os }}" in
            "Windows")
              cmake_args="--preset=windows-release"
              ;;

            "macOS")
              cmake_args="$cmake_args --preset=macos-release"
              cmake_args="$cmake_args -DCMAKE_OSX_SYSROOT=/Applications/Xcode_15.0.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk"
              ;;

            "Linux")
              cmake_args="$cmake_args --preset=linux-release"
              
              if [ "${{ matrix.target.static-libportal }}" == "true" ]; then
                cmake_args="$cmake_args -DSYSTEM_LIBPORTAL=OFF -DSTATIC_LIBPORTAL=ON"
              fi

              cmake_args="$cmake_args -DCMAKE_INSTALL_PREFIX=/usr"
              ;;
          esac

          cmake_args="$cmake_args -DUSE_TOMLPLUSPLUS=OFF -DUSE_CLI11=OFF"
          cmake_args="$cmake_args -DSYNERGY_VERSION_CHECK=${{ vars.SYNERGY_VERSION_CHECK }}"
          cmake_args="$cmake_args ${{ inputs.cmake-args }}"

          echo "cmake-args=$cmake_args" >> $GITHUB_OUTPUT

          if [[ "${{ matrix.target.name }}" == flatpak* ]]; then
            echo "is-flatpak=true" >> $GITHUB_OUTPUT
          fi

          if [[ "${{ github.event.pull_request.draft }}" == "false" && "${{ inputs.package-bin-zip }}" != "true" ]]; then
            echo "package-build=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Linux
        if: ${{ runner.os == 'Linux' && !steps.vars.outputs.is-flatpak }}
        id: setup-linux
        shell: bash
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          . /etc/os-release
          os=${ID_LIKE}
          if [ -z "$os" ]; then
            os=${ID}
          fi

          echo "Detected Linux: ${os}"
          case "${os}" in
            *debian*)
              apt update
              apt install -y git python3 python3-venv
              ;;

            *fedora*)
              dnf install -y git python3
              ;;

            *suse*)
              zypper refresh
              zypper --non-interactive --no-gpg-checks \
                install -y --force-resolution git python3
              ;;

            *arch*)
              pacman -Syu --noconfirm git python sudo
              useradd -m build
              echo "package-user=build" >> $GITHUB_OUTPUT
              ;;

            *)
              echo "Unsupported Linux: ${os}"
              exit 1
              ;;
          esac

      # By default, workspace dir is not trusted by Git on containers.
      - name: Setup Git (Linux)
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GIT_REPOSITORY }}
          ref: ${{ env.GIT_REF }}
          fetch-depth: 0
          submodules: true

      # Only use caching for workflow calls, since in every other case the SHA will likely change.
      - name: Cache binaries
        if: ${{ inputs.ref }}
        uses: actions/cache@v4
        id: cache-bin
        with:
          path: dist
          key: ${{ matrix.target.name }}-bin-${{ inputs.ref }}

      # This is getting a bit complicated; perhaps we should procedurally generate the matrix and/or
      # split the cache logic out into a separate job which caches all or nothing to a single artifact.
      - name: Check for skipping
        id: check-skip
        shell: bash
        run: |
          if [ "${{ inputs.skip-flatpak }}" == "true" ] && [ "${{ steps.vars.outputs.is-flatpak }}" == "true" ]; then
            echo "skipping=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "${{ steps.cache-bin.outputs.cache-hit }}" == "true" ]; then
            echo "skipping=true" >> $GITHUB_OUTPUT
            exit 0
          fi

      - name: Install dependencies
        if: ${{ !steps.check-skip.outputs.skipping && !steps.vars.outputs.is-flatpak }}
        id: get-deps
        uses: ./.github/actions/install-deps
        with:
          qt-version: ${{ env.QT_VERSION }}

      - name: Configure
        if: ${{ !steps.check-skip.outputs.skipping && !steps.vars.outputs.is-flatpak }}
        run: cmake -B build ${{ steps.vars.outputs.cmake-args }} ${{ steps.get-deps.outputs.vcpkg-cmake-config }}

      - name: Build
        if: ${{ !steps.check-skip.outputs.skipping && !steps.vars.outputs.is-flatpak }}
        run: cmake --build build -j8

      - name: Tests
        if: ${{ !steps.check-skip.outputs.skipping && !inputs.skip-tests && !steps.vars.outputs.is-flatpak }}
        uses: ./.github/actions/run-tests
        timeout-minutes: 2
        with:
          job: ${{ matrix.target.name }}
          bin-dir: build/bin

      - name: Get version
        if: ${{ !steps.check-skip.outputs.skipping }}
        id: get-version
        uses: ./.github/actions/get-version

      - name: Package (Linux)
        if: ${{ !steps.check-skip.outputs.skipping && steps.vars.outputs.package-build && !steps.vars.outputs.is-flatpak && runner.os == 'Linux' }}
        run: ./scripts/package.py
        env:
          LINUX_PACKAGE_USER: ${{ steps.setup-linux.outputs.package-user }}

      - name: Package (Flatpak)
        if: ${{ !steps.check-skip.outputs.skipping && steps.vars.outputs.package-build && steps.vars.outputs.is-flatpak }}
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: ${{ env.SYNERGY_PACKAGE_PREFIX }}-${{ steps.get-version.outputs.version }}-linux-${{matrix.target.arch}}.flatpak
          manifest-path: res/dist/flatpak/com.symless.synergy.yml
          cache-key: flatpak-builder-${{matrix.target.arch}}-2.0
          arch: ${{matrix.target.arch}}
          upload-artifact: false

      - name: Package (Windows)
        if: ${{ !steps.check-skip.outputs.skipping && steps.vars.outputs.package-build && runner.os == 'Windows' }}
        run: python ./scripts/package.py
        env:
          WINDOWS_PFX_CERTIFICATE: ${{ secrets.WINDOWS_PFX }}
          WINDOWS_PFX_PASSWORD: ${{ secrets.WINDOWS_PFX_PASS }}

      - name: Package (macOS)
        if: ${{ !steps.check-skip.outputs.skipping && steps.vars.outputs.package-build && runner.os == 'macOS' }}
        run: ./scripts/package.py
        env:
          APPLE_CODESIGN_ID: ${{ secrets.APPLE_CODESIGN_ID }}
          APPLE_P12_CERTIFICATE: ${{ secrets.APPLE_P12_CERTIFICATE }}
          APPLE_P12_PASSWORD: ${{ secrets.APPLE_P12_PASSWORD }}
          APPLE_NOTARY_USER: ${{ secrets.APPLE_NOTARY_USER }}
          APPLE_NOTARY_PASSWORD: ${{ secrets.APPLE_NOTARY_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Copy Flatpak bundle to dist
        if: ${{ !steps.check-skip.outputs.skipping && steps.vars.outputs.package-build && steps.vars.outputs.is-flatpak }}
        run: |
          mkdir -p dist
          cp *.flatpak dist/
          ls -l dist

      - name: Package (bin zip)
        if: ${{ !steps.check-skip.outputs.skipping && inputs.package-bin-zip }}
        uses: ./.github/actions/dist-copy-bin
        with:
          source-dir: build/bin
          target-dir: dist

      - name: Upload to GitHub
        if: ${{ steps.vars.outputs.package-build || inputs.package-bin-zip }}
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ env.SYNERGY_PACKAGE_PREFIX }}-${{ steps.get-version.outputs.version }}-${{ matrix.target.name }}
          path: dist
          if-no-files-found: error

      - name: Report failure
        if: ${{ failure() && github.event_name != 'pull_request' }}
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ secrets.SLACK_NOTIFY_CHANNEL_ID }}
          slack-message: |
            <!channel>
            ❌ Synergy 1 CI failed for: *${{ matrix.target.name }}*
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Workflow run>
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}

  main-cache-post:
    runs-on: ubuntu-latest
    needs: main

    steps:
      - name: Download core binaries
        uses: actions/download-artifact@v4
        with:
          name: package-synergy-core-*
          path: cache

      - name: Cache core binaries
        uses: actions/cache@v4
        with:
          path: cache
          key: cache-synergy-core-${{ github.event.ref }}

  main-upload:
    runs-on: ubuntu-latest
    needs: main
    if: ${{ always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'release') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GIT_REPOSITORY }}
          ref: ${{ env.GIT_REF }}
          fetch-depth: 0
          submodules: true

      - name: Get version
        id: get-version
        uses: ./.github/actions/get-version

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: package-*
          path: dist
          merge-multiple: true

      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Upload to AWS S3
        run: |
          source_dir="./dist/"

          # Should be the product name
          base_dir="${{ vars.AWS_S3_UPLOAD_DIR }}"

          # Separate snapshot and release versions for easier navigation
          if [[ "${{ steps.get-version.outputs.version }}" =~ snapshot ]]; then
            # Organize by major.minor.patch dir (i.e. 1.0.0/1.0.0-foobar+r123)
            short_version=$(echo "${{ steps.get-version.outputs.version }}" | cut -d'-' -f1 | cut -d'+' -f1)
            sub_dir="snapshot/$short_version"
          else
            sub_dir="release"
          fi

          target_dir="$base_dir/$sub_dir/${{ steps.get-version.outputs.version }}"
          url="s3://muskoka-packages/$target_dir"

          echo "Uploading to AWS S3: $url"
          aws s3 cp $source_dir $url --recursive

        shell: bash
